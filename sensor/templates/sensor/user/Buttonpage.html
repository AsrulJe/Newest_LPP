{% extends 'sensor/index.html' %}
{% block title %}Sensor{% endblock %}
{% load static %}

{% block content %}

<div id="wrapper">
    {% include 'sensor/layout/navbar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid h-100 pt-4 white">
                <div class="row ml-2 pl-0 mb-4">
                    <div class="col-lg-12 pl-0">
                        <div class="card-body shadow mr-2 mb-4">
                          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                              <tr>
                                <th scope="col">Dryer</th>
                                <th scope="col">Button ON</th>
                                <th scope="col">Button OFF</th>
                                <th scope="col">status</th>
                              </tr>
                            </thead>
                            {% for x in dryer %}
                                <tr>
                                    <td>{{ x.name }}</td>
                                    <td><input class="btn btn-success" type="submit" value="Button ON"></td>
                                    <td><input class="btn btn-danger" type="submit" value="Button OFF"></td>
                                    <td></td>
                                </tr>
                            {% endfor %}
                          </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
